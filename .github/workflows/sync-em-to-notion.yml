name: Sync Emergent Patterns to Notion

on:
  push:
    branches:
      - main
    paths:
      - 'agents/**/levende-kompendium-*.md'
      - 'agents/**/LK/*kompendium*.md'
      - 'agents/**/LK/*KOMPENDIUM*.md'  # Case-insensitive match for uppercase
      - 'agents/**/LEVENDE_KOMPENDIUM*.md'
  workflow_dispatch:

jobs:
  sync-em:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Sync EM to Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          EM_DATABASE_ID: ${{ secrets.EM_DATABASE_ID }}
        run: |
          python scripts/parse_em.py

      - name: Report results
        if: always()
        run: |
          echo "âœ… Emergent Patterns sync workflow completed"
