[pytest]
# Pytest configuration for Homo Lumen Collective Intelligence System

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths =
    ubuntu-playground/api/tests
    ama-backend/tests

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires running services)
    slow: Slow tests (may take >5 seconds)
    workspace: Workspace file operations tests
    agents: Agent endpoint tests
    redis: Redis pub/sub tests
    collective: Collective intelligence tests
    aurora: Aurora (Perplexity) agent tests
    hexagonal: Tests for 6-agent hexagonal architecture

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=ubuntu-playground/api
    --cov=ama-backend
    --cov-report=html:test-reports/coverage
    --cov-report=term-missing
    --cov-report=xml:test-reports/coverage.xml
    --junit-xml=test-reports/junit.xml
    --timeout=30

# Ignore patterns
norecursedirs =
    .git
    .github
    __pycache__
    venv
    env
    node_modules
    dist
    build
    *.egg-info
    .mypy_cache
    .pytest_cache
    workspace
    data

# Output options
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
