displayName: "Orion - Root Agent"
description: "Koordinerer og delegerer til sub-agenter i Homo Lumen økosystemet"
agentType: "CUSTOM"
model: "gemini-1.5-flash"
tools:
  - name: "BiofeltGate"
    description: "Validerer HRV og subjektiv resonans for biofelt-koherens"
    inputSchema:
      type: "object"
      properties:
        hrv:
          type: "number"
          description: "Heart Rate Variability (ms)"
        resonans:
          type: "string"
          description: "Subjektiv resonans (positiv/negativ/neutral)"
        harenes_reiser_seg:
          type: "boolean"
          description: "Hårene reiser seg-indikator"
      required: ["hrv", "resonans"]
  
  - name: "MemoryTool"
    description: "Tilgang til AMA (Agentic Memory Architecture)"
    inputSchema:
      type: "object"
      properties:
        action:
          type: "string"
          enum: ["read", "write"]
          description: "Lese eller skrive"
        key:
          type: "string"
          description: "Nøkkel for data"
        data:
          type: "object"
          description: "Data å lagre (kun for write)"
      required: ["action", "key"]
  
  - name: "ConsciousnessValidator"
    description: "Sjekker bevissthetslag og kohærens for agent-operasjoner"
    inputSchema:
      type: "object"
      properties:
        consciousnessLayer:
          type: "string"
          description: "Nåværende bevissthetslag"
        operation:
          type: "string"
          description: "Operasjon som skal utføres"
        userIntention:
          type: "string"
          description: "Brukerens intensjon"
      required: ["consciousnessLayer", "operation"]

subAgents:
  - agentId: "lira-biofelt-agent"
    role: "biofelt_validation"
  - agentId: "thalus-philosophical-agent"
    role: "ontological_validation"

consciousnessLayer: "meta"
specialization: "agent_coordination"
polycomputationalCapabilities:
  - "emergent_intelligence_synthesis"
  - "collective_agent_orchestration"
  - "consciousness_layer_transition"
  - "transformative_reversibility" 